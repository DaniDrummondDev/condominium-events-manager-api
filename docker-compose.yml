services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: www
        uid: ${HOST_UID:-1000}
    container_name: condominium-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - condominium
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    container_name: condominium-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - condominium
    depends_on:
      - app

  postgres:
    image: pgvector/pgvector:pg17
    container_name: condominium-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-condominium_platform}
      POSTGRES_USER: ${DB_USERNAME:-condominium}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - condominium
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-condominium} -d ${DB_DATABASE:-condominium_platform}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: condominium-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - condominium
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: www
        uid: ${HOST_UID:-1000}
    container_name: condominium-worker
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --queue=tenant-provisioning,notifications,default --sleep=3 --tries=3 --backoff=30 --max-time=3600
    volumes:
      - ./:/var/www
    networks:
      - condominium
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started

  mailpit:
    image: axllent/mailpit:latest
    container_name: condominium-mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_UI_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
    networks:
      - condominium

networks:
  condominium:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
